services:
  db:
    image: postgres:15-alpine
    container_name: ragnetic-db
    environment:
      POSTGRES_USER: ragnetic
      POSTGRES_PASSWORD: ragneticpassword
      POSTGRES_DB: ragnetic
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ragnetic"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragnetic-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  redis:
    image: redis:7-alpine
    container_name: ragnetic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
    container_name: ragnetic-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ragnetic:ragneticpassword@db:5432/ragnetic
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MINIO_URL=http://minio:9000
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
      ollama:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build:
      context: ./backend
    container_name: ragnetic-celery-worker
    environment:
      - DATABASE_URL=postgresql://ragnetic:ragneticpassword@db:5432/ragnetic
      - REDIS_URL=redis://redis:6379/0
      - QDRANT_URL=http://qdrant:6333
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MINIO_URL=http://minio:9000
      - MINIO_ACCESS_KEY=admin
      - MINIO_SECRET_KEY=password
      - MINIO_BUCKET=ragnetic
    depends_on:
      redis:
        condition: service_started
      db:
        condition: service_healthy
      minio:
        condition: service_started
    volumes:
      - ./backend:/app
    command: celery -A app.core.celery_app worker --loglevel=info

  celery_flower:
    image: mher/flower
    container_name: ragnetic-celery-flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_started

  frontend:
    build:
      context: ./frontend
    container_name: ragnetic-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  minio:
    image: minio/minio
    container_name: ragnetic-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  ollama:
    image: ollama/ollama:latest
    container_name: ragnetic-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # Optional: pull a model on first start, e.g. ollama run llama3.2
    # Deploy without GPU; for GPU pass: deploy: resources: reservations: devices: - driver: nvidia ...
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  redis_data:
  minio_data:
  ollama_data:
